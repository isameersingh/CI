name: CI PIpeline 

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: 3.10
    - uses: iterative/setup-cml@v2

    - name: Install dependedecies
      run: 
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run main file
      run: 
        python main.py
